<img src="./client/img/vuonthanhlong.jpg" style="width: 100%;margin-top: -35px;">
<h2 style="padding-left: 15px;">Liên kết triển khai giải pháp truy xuất nguồn gốc nông sản</h2>
<ul style="list-style: none; padding: 0;">
    <li ng-repeat="product in homeCtrl.productList">
        <div class="col-sm-6" style="padding: 30px;">
            <span class="thumbnail" style="padding: 15px;">
                <!-- <img src="./client/img/thanhlong.jpg" style="width: 100%;" alt="..." style="height: 300px;"> -->
                <img src="../client/img/{{product.img}}" style="width: 100%;height: 350px;" alt="..." style="height: 300px;">

                <h4 style="font-size: 25px;">
                    <a ui-sref="info({idProduct: product.idProduct})" ng-click="homeCtrl.click(product);">{{product.name}}</a>
                </h4>
                <!-- <p style="font-size: 18px;"> Thanh long ruột đỏ có đặc tính hoàn toàn khác so với loại thanh long trắng. Thành phần dinh dưỡng của thanh long
                    ruột đỏ được đánh giá là gấp đôi thanh long ruột trắng. Đây là một trong những loại trái cây có thành phần dinh
                    dưỡng phù hợp nhất cho việc giữ gìn dáng vóc và sắc đẹp của phụ nữ</p> -->
                <p> {{product.description}}</p>
            </span>
        </div>
    </li>
</ul>
