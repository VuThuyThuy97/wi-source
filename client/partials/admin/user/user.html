<h3 style="text-align: center">User Manager</h3>>
<table id="user" class="display" cellspacing="0" style="width: calc(100% - 120px); margin: 30px 60px;">
    <thead>
    <tr style="font-size: 15px">
        <th>Username</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <!-- <tfoot>
    <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </tfoot> -->
    <tbody>
    <tr ng-repeat="user in userManagerCtrl.users" style="border-bottom:1px solid #ddd">
        <td style="width: 20%"><i class="glyphicon glyphicon-user"></i> {{user.username}}</td>
        <td style="width: 30%">
            <span class="label label-success option-label"
                  ng-show="user.status == 'Active'">Active</span>
            <span class="label label-danger option-label"
                  ng-show="user.status == 'Inactive'">Inactive</span>
        </td>
        <td>
            <div  style="display: inline-block">
                <button class="btn btn-default width-40-px" ng-click="userManagerCtrl.delete(user)">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <button class="btn btn-default width-110-px text-align-left" ng-click="userManagerCtrl.activeToggle(user)"
                        ng-show="user.status == 'Active'">
                    <i class="glyphicon glyphicon-lock"></i><span ng-show='true' class="padding-left-1-em ">Deactive</span>
                </button>
                <button class="btn btn-default width-110-px text-align-left" ng-click="userManagerCtrl.activeToggle(user)"
                        ng-show="user.status == 'Inactive'">
                    <i class="glyphicon glyphicon-ok"></i><span ng-show='true' class="padding-left-1-em">Active</span>
                </button>
            </div>
        </td>
    </tr>

    </tbody>
</table>
