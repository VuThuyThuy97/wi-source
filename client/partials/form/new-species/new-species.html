<div class="container">
    <div class="row">
        <div class="form-card" style="width: 100%;">
            <div class='form-group'>
                <div class='col-xs-12 form-group'>
                    <label class="control-label locked" for="name-input-field">Tên giống</label>
                    <input name="name" class="form-control" type="text" required="true" ng-model="newSpeciesCtrl.data.name">
                </div>
            </div>
            <div class='form-group'>
                <div class='col-xs-12 form-group'>
                    <label class="control-label locked" for="phone-input-field">Nhà cung cấp</label>
                    <input name="phone_number" type="text" placeholder="Công ty X" class="form-control locked" required="true" ng-model="newSpeciesCtrl.data.provider">
                </div>
            </div>
            <div class='form-group'>
                <div class='col-xs-12 form-group'>
                    <label class="control-label locked" for="phone-input-field">Ngày sản xuất</label>
                    <input name="phone_number" type="text" placeholder="DD/MM/YYYY" class="form-control locked" required="true" ng-model="newSpeciesCtrl.data.produceDate">
                </div>
            </div>
            <div class='form-group'>
                <div class='col-xs-12 form-group'>
                    <label class="control-label locked" for="phone-input-field">Ngày mua</label>
                    <input name="phone_number" type="text" placeholder="DD/MM/YYYY" class="form-control locked" required="true" ng-model="newSpeciesCtrl.data.buyDate">
                </div>
            </div>
            <div class="form-group locked">
                <div class='col-xs-12 form-group'>
                    <label class="control-label locked" for="email-input-field">Đặc tính</label>
                    <input name="email" type="text" class="form-control locked" required="true" ng-model="newSpeciesCtrl.data.description">
                </div>
            </div>
        </div>
        <button class="btn btn-default btn-primary" style="margin-left:15px;" ng-click="newSpeciesCtrl.submit()">Submit</default>
    </div>
</div>
